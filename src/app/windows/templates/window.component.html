<div class="div-block-11" [ngStyle]="{'z-index': index, 'position': 'absolute'}" ngDraggable ngResizable [rzHandles]="'n,e,s,w,se,sw,ne,nw'" [handle]="Header">
  <div  class="div-block-14 w-clearfix" #Header>
    <img src="assets/images/icons8-delete-16.png" (click)="closeWindow(index)" width="14" height="14" class="image-2">
    <div class="div-block-16">
      <div class="text-block-6">{{ title }}</div>
    </div>
  </div>
    <div  class="div-block-14 url">
      <img src="assets/images/circled-left-2.png" width="30" height="30" class="browser-icon" (click)="goBack($event)">
      <img src="assets/images/circled-right-2.png" width="30" height="30" class="browser-icon" (click)="goForward($event)">
      <img src="assets/images/available-updates.png" width="30" height="30" class="browser-icon" *ngIf="!isLoading" (click)="refreshPage($event)">
      <img src="assets/images/cancel.png" width="30" height="30" class="browser-icon" *ngIf="isLoading" (click)="stopLoading($event)">
      <div class="html-embed w-embed"><input style="width:100%" [formControl]="url" (keydown)="goToUrl($event)" placeholder="Search Google Here"></div>
    </div>
  <div class="div-block-32"><webview #viewHolder [url]=info.url style="display:inline-flex;width:100%; height:100%;"></webview></div>

</div>
